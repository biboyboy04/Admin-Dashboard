<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="upper-content">
                <img src="/assets/magnify.svg">
                <input type="search" id="query" name="q" placeholder="Search...">
                <div class="right-side">
                    <img src="/assets/bell-ring.svg">
                    <img class="profile-picture" src="/assets/002-man.png">
                    Morgan Oakley
                </div>
            </div>
            <div class="lower-content">
                <img class="profile-picture" src="/assets/002-man.png">
                <div class="profile-text">
                    <div class="greetings">
                        Hi there,
                    </div>
                    <div class="username h1">
                        Morgan Oakley (@morgan)
                    </div>
                </div>

                <div class="right-side">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo-header h1">
                <img src="/assets/monitor-dashboard.svg">
                Dashboard
            </div>
            <div class="nav h2">
                <ul>
                    <li>
                        <img src="/assets/home.svg">
                        Home
                    </li>
                    <li>
                        <img src="/assets/card-account-details-outline.svg">
                        Profile
                    </li>
                    <li>
                        <img src="/assets/message.svg">
                        Messages
                    </li>
                    <li>
                        <img src="/assets/clock-edit.svg">
                        History
                    </li>
                    <li>
                        <img src="/assets/file-multiple.svg">
                        Tasks
                    </li>
                    <li>
                        <img src="/assets/account-group.svg">
                        Communities
                    </li>
                    <li>
                        <img src="/assets/cog.svg">
                        Settings
                    </li>
                    <li>
                        <img src="/assets/help-box.svg">
                        Support
                    </li>
                    <li>
                        <img src="/assets/security.svg">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>
        <div class="project">
            <div class="title"></div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="title">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="announcement">
            <div class="card">
                <div class="title"></div>
            </div>
            <div class="card">
                <div class="title"></div>
            </div>
            <div class="card">
                <div class="title"></div>
            </div>
        </div>
        <div class="trending">
            <div class="title"></div>
            <div class="card">
                <div class="title"></div>
            </div>
            <div class="card">
                <div class="title"></div>
            </div>
            <div class="card">
                <div class="title"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
